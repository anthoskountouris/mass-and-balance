<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass and Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header class="container d-flex justify-content-center mt-5">
        <h1 class="text-white">Mass And Balance</h1>
    </header>
    <main id="main" class="container">
        <div class="row justify-content-center mt-5">
            <div class="col align-self-center">
                <p class="text-center text-white">DA 4O EMPTY(TYPICAL): 830 KG<br>
                    MAX TKOF: 1150 KG<br>
                    MAX LDG: 1150 KG<br>
                    MAX BAGGAGE: 30KG<br>
                </p>
            </div>
        </div>

        <form>
            <div class="row justify-content-center mt-2">
                <div class="col-sm-3 mb-3 ">
                    <label class="text-white" for="tank1" class="form-label">FUEL TANK 1</label>
                    <select id="tank1" class="form-select form-select-sm text-center text-primary bg-dark"
                        aria-label="Default select example">
                        <option selected>USG</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                </div>
                <div class="col-sm-3 align-self-center mb-3">
                    <label class="text-white" for="tank2" class="form-label">FUEL TANK 2</label>
                    <select id="tank2" class="form-select form-select-sm text-center text-primary bg-dark"
                        aria-label="Default select example">
                        <option selected>USG</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-sm-3 align-self-center">
                    <label class="text-white" for="passengers" class="form-label">PASSENGERS</label>
                    <select id="passengers" class="form-select form-select-sm text-center text-primary bg-dark"
                        aria-label="Default select example">
                        <option selected>NUMBER</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div id="container" class="col-sm-3 align-self-center mt-3">
                    <div id="new" class="input-group mb-3">
                        <label class="text-white" for="kilos" class="form-label">PASSENGER WEIGHT(KG)</label>
                        <div id="containerNew">
                            <input id="kilos" type="number" class="form-control ms-3 text-primary bg-dark" min="1"
                                value="0" max="200" size='3' placeholder="number" aria-label="number"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mt-2">
                    <button type="submit" class="btn btn-dark">CALCULATE</button>
                </div>
            </div>

        </form>
    </main>


    <script src="app.js"></script>
</body>

</html>
